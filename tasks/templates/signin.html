<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}  
    {% load crispy_forms_tags %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <title>Oudeco</title>
  </head>
  <body>
    <div class="d-flex">
        <div id="sidebar-container" class="bg-primary">
          <div class="logodos">
            <img src="{% static 'img/ref.png' %}" class="py-5 mr-5 img-fluid avatar">
          </div>
            <div class="menu">
                <a href="/inicio/" class="d-block p-3 text-light"><i class="fa-solid fa-house-circle-check ml-5 mr-2"></i> Inicio</a>
                
            </div>
        </div>
        <div class="target card-body py-5 bg-light">
          <div class=" bg-light rounded-0">
            <main class="container bg-ligth mt-5">
              <div class="row">
                  <div class=" col-md-4 offset-md-4">
                      <form action="/signin/" method="POST" class="sin card card-body">
                          <div class="logodos">
                              <img src="{% static 'img/bgform.png' %}" width="70" class="mb-3 mt-4 mb-0 text-center img-fluid ">
                            </div>
                          <h3 class="text-center py-0">Iniciar sesion</h3>
                          <p class="fw-bold text-center text-danger">{{error}}</p>
                          
                          {% csrf_token %}
  
                          <div class="mb-3">
                              <label for="username"><i class="fa-solid fa-user ml-3 mr-2"></i> Usuario</label>
                              <input type="number" name="username" id="username"
                                  class="form-control" placeholder="Digite su usuario">
                          </div>
                          <div class="mb-3">
                              <label for="username"><i class="fa-sharp fa-solid fa-key ml-3 mr-2"></i> Contraseña</label>
                              <input type="password" name="password"
                                  id="password"
                                  class="form-control" placeholder="Digite su contraseña">
                          </div>
                          <p class="text-center">
                              <a href="#">¿Registrarse como administrador?</a>
                          </p>
                          <button class="btn btn-primary mb-3">
                              Enviar
                          </button>
                      </form>
                  </div>
              </div>
          </main>
          </div>
        </div>
      </div>
    



      
                  
   

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/nota.js' %}"></script>


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


            {%  if messages %}
              {% for m in messages %}
                <script>
                    Swal.fire({
                        "title": "Hecho",
                        "text" : "{{m}}",
                        "icon" : "success"
                    })
                </script>
              {% endfor %}
            {% endif %}
    
        </body>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </html>
