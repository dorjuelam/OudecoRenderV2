{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
            <link rel="stylesheet" href="{% static 'css/styles.css' %}">
            <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico'%}">
        <title>Oudeco</title>
    </head>
    <body>
        <nav class="bg navbar navbar-expand-lg bg-primary">
            <div class="container">
                <h1 class="navbar-brand "></h1>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="https://www.oudeco.co" class="nav-link fw-bold">Oudeco</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <h2 class="text-center py-5">Ha solicitado el restablecimiento de su contraseña</h2>

        <p class="text-center">Digite un correo valido para el envio del codigo de recuperiacion</p>

        <main class="sin container py-3">
            <div class="row">
                <div class=" col-md-4 offset-md-4">
                    <form action="/signin/" method="POST" class="containeruno card card-body">
                        <h1 class="text-center py-5">Restaurar contraseña</h1>
                        
                        {% csrf_token %}

                <div class="mb-3">
                    <label for="username">Correo de recuperacion</label>
                    <input type="text" name="username" id="username"
                        class="form-control" placeholder="Digite el correo de recuperacion">
                </div>
                <button class="btn btn-primary mb-3">
                    Enviar
                </button>
        </main>
        <main class="container py-5">
            <div class="text-center">
                <a class="btn btn-primary btn-outline-light fw-bold" href="/inicio/">
                    Atrás
                </a>
            </div>
        </main>
    </body>
</html>
